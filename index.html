<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <script src="./minimax.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Inter&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>TIC TAC TOE</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="configuration">
        <div>
          <h2>Play with friends</h2>
          <div class="game-option" data-mode="multi">
            <img src="./images/pvp.jpg" alt="single">
            <h4>Player<br>Vs<br>Player</h4>
          </div>
        </div>
        <div>
          <h2>Play against the machine</h2>
          <div>
            <div class="game-option" data-mode="single" data-difficulty="easy">
              <img src="./images/penguin.jpg" alt="easy">
              <h4>Easy</h4>
            </div>
            <div class="game-option" data-mode="single" data-difficulty="medium">
              <img src="./images/eagle.jpg" alt="medium">
              <h4>Medium</h4>
            </div>
            <div class="game-option" data-mode="single" data-difficulty="hard">
              <img src="./images/snake.jpg" alt="hard">
              <h4>Hard</h4>
            </div>
            <div class="game-option" data-mode="single" data-difficulty="extreme">
              <img src="./images/bear.jpg" alt="extreme">
              <h4>Extreme</h4>
            </div>
        </div>
        </div>
      </div>
      <div class="player-names">
        <div class="name">
          <textarea id="player1" spellcheck="false">player 1</textarea>
          <img src="./images/edit.png" alt="edit">
        </div>
        <img src="./images/vs.png" alt="VS" height="100px">
        <div class="name">
          <textarea id="player2" spellcheck="false">player 2</textarea>
          <img src="./images/edit.png" alt="edit">
        </div>
        <div id="winner">
          <h3 id="winner-message"></h3>
        </div>
        
      </div>
      <div class="gameboard">
        <div class="box" data-index="0"></div>
        <div class="box" data-index="1"></div>
        <div class="box" data-index="2"></div>
        <div class="box" data-index="3"></div>
        <div class="box" data-index="4"></div>
        <div class="box" data-index="5"></div>
        <div class="box" data-index="6"></div>
        <div class="box" data-index="7"></div>
        <div class="box" data-index="8"></div>
      </div>
      <div class="controls">
        <button type="button" id="reset">RESET</button>
        <button type="button" id="new">NEW GAME</button>
      </div>
    </div>
  </main>
  <footer>
    Copyright Â© 2022<a href="https://github.com/AndresEfQ">AndresEfQ<img src="./images/github" alt="github"></a>
  </footer>
</body>
</html>
